<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Quix Master - Harry Potter Edition</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" rel="stylesheet" />

    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container">
        <h1 id="title">Quiz Master - Harry Potter Edition</h1>

        <div class="d-grid gap-2 col-6 mx-auto">
            <button onclick="startQuiz(event)" id="startButton" type="button" class="btn btn-light mt-2">Start</button>
        </div>

        <div id="frame" class="d-none">
            <div class="alert alert-light">
                <button onClick="finishQuiz(event)" type="button" class="btn btn-danger float-end">X</button>

                Timer: <h3 id='countdown'></h3>
            </div>
            <div id='quizPage' class="card">
                <form id="questionBox" class="card-body">
                    <!-- put the questions in here-->
                </form>
                <div id='answerResponse' class="card-footer alert-secondary">
                    Please select an answer
                </div>
            </div>
        </div>

        <div id='inputPage' class="card d-none">
            <h3 id="enterScore">Enter Your Name!</h3>
            <br>
            <div class="container">
                <div class="row">
                    <div class="col"></div>
                    <div class="col">
                        <form onkeypress="return event.keyCode != 13">
                            <input type='text' id='username' class="form-control" placeholder="Enter your name">
                            <div class="d-grid gap-2 col-6 mx-auto">
                                <button onClick="submitScore(event)" class="btn btn-primary my-3"
                                    type="button">Submit</button>
                            </div>
                        </form>
                    </div>
                    <div class="col"></div>
                </div>
            </div>
        </div>

        <div id='scorePage' class="card d-none">
            <div class="alert alert-light">
                <button onClick="startQuiz(event)" type="button" class="btn btn-danger float-end">X</button>
                <h3>Score Page</h3>
            </div>
            <table id="highScores">
                <tr>
                    <th>Username</th>
                    <th>Score</th>
                </tr>
                <tr>
                    <td> </td>
                    <td> </td>
                </tr>
            </table>
        </div>
    </div>


    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css" />

</body>

</html>
